<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <title>Driftzo - Drift into conversations. Connect for real.</title>
    <link rel="icon" type="image/png" href="/Driftzo.png" />
    
    <!-- iOS Safari Specific Fixes -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Driftzo" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS Safari Module Loading Fix -->
    <script>
      // Fix for iOS Safari module loading issues
      if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
        // Ensure proper module loading on iOS
        window.addEventListener('load', function() {
          // Force a repaint to ensure content is visible
          document.body.style.display = 'none';
          document.body.offsetHeight; // Trigger reflow
          document.body.style.display = '';
        });
      }
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Theme Colors - Light Theme -->
    <meta name="theme-color" content="#0f0f23" media="(prefers-color-scheme: light)" />
    <!-- PWA Theme Colors - Dark Theme -->
    <meta name="theme-color" content="#0f0f23" media="(prefers-color-scheme: dark)" />
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" href="/Driftzo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Driftzo.png" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Driftzo - Drift into conversations. Connect for real." />
    <meta name="description" content="Join Driftzo—a safe, inclusive social platform. Go with the flow. Connect with like-minded people, learn languages, and drift into meaningful conversations about philosophy, books, science, and more." />
    <meta name="keywords" content="social network, meaningful conversations, language learning, philosophy, books, safe space, inclusive community, Driftzo" />
    <meta name="author" content="Driftzo" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://driftzo.com/" />
    <meta property="og:title" content="Driftzo - Drift into conversations. Connect for real." />
    <meta property="og:description" content="Join Driftzo—a safe, inclusive social platform. Go with the flow. Connect with like-minded people and drift into meaningful conversations." />
    <meta property="og:image" content="https://driftzo.com/Driftzo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Driftzo" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://driftzo.com/" />
    <meta property="twitter:title" content="Driftzo - Drift into conversations. Connect for real." />
    <meta property="twitter:description" content="Join Driftzo—a safe, inclusive social platform. Go with the flow. Connect with like-minded people and drift into meaningful conversations." />
    <meta property="twitter:image" content="https://driftzo.com/Driftzo.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Speed up external image fetches -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="//picsum.photos" />
    <link rel="preconnect" href="https://picsum.photos" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration is now handled by the ServiceWorkerManager -->
  </body>
</html>
